name: CI

on:
  push:
    branches:
      - master
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RETICULUM_RS_REV: 68ddf879e36888ed01d24895562faa9eea0520a6
  PYTHON_RETICULUM_REV: 1bee46ed814e671d268801958bb2aa4746e4ed5e
  PYTHON_LXMF_REV: 269ce43afc6552e934c212887c2450718311396a

jobs:
  lint:
    name: Lint (fmt + clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout LXMF-rs
        uses: actions/checkout@v4

      - name: Checkout Reticulum-rs sibling dependency (pinned)
        run: |
          git clone https://github.com/FreeTAKTeam/Reticulum-rs.git ../Reticulum-rs
          cd ../Reticulum-rs
          git checkout "$RETICULUM_RS_REV"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cargo fmt
        run: |
          git ls-files '*.rs' \
            | xargs rustfmt --edition 2021 --check

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout LXMF-rs
        uses: actions/checkout@v4

      - name: Checkout Reticulum-rs sibling dependency (pinned)
        run: |
          git clone https://github.com/FreeTAKTeam/Reticulum-rs.git ../Reticulum-rs
          cd ../Reticulum-rs
          git checkout "$RETICULUM_RS_REV"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        if: matrix.os == 'ubuntu-latest'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pinned Python LXMF stack (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            "git+https://github.com/markqvist/Reticulum.git@${PYTHON_RETICULUM_REV}" \
            "git+https://github.com/markqvist/LXMF.git@${PYTHON_LXMF_REV}"

      - name: Cargo test (Linux interop required)
        if: matrix.os == 'ubuntu-latest'
        env:
          LXMF_PYTHON_INTEROP: "1"
        run: cargo test --workspace --all-targets

      - name: Cargo test (macOS)
        if: matrix.os != 'ubuntu-latest'
        run: cargo test --workspace --all-targets
