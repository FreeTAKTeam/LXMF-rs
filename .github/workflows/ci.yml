name: CI

on:
  push:
    branches:
      - master
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint (fmt + clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout LXMF-rs
        uses: actions/checkout@v4

      - name: Checkout Reticulum-rs sibling dependency
        run: |
          git clone --depth 1 https://github.com/FreeTAKTeam/Reticulum-rs.git ../Reticulum-rs

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cargo fmt
        run: |
          git ls-files '*.rs' \
            | xargs rustfmt --edition 2021 --check

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout LXMF-rs
        uses: actions/checkout@v4

      - name: Checkout Reticulum-rs sibling dependency
        run: |
          git clone --depth 1 https://github.com/FreeTAKTeam/Reticulum-rs.git ../Reticulum-rs

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo test
        run: cargo test --workspace --all-targets
