name: CI

on:
  push:
    branches:
      - master
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RETICULUM_RS_REV: aab37ce03871a035ea4aca3ba7963dc091c7c212
  PYTHON_RETICULUM_REV: 1bee46ed814e671d268801958bb2aa4746e4ed5e
  PYTHON_LXMF_REV: 269ce43afc6552e934c212887c2450718311396a

jobs:
  lint:
    name: Lint (fmt + clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout LXMF-rs
        uses: actions/checkout@v4

      - name: Checkout Reticulum-rs sibling dependency (pinned)
        run: |
          git clone https://github.com/FreeTAKTeam/Reticulum-rs.git ../Reticulum-rs
          cd ../Reticulum-rs
          git checkout "$RETICULUM_RS_REV"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install protoc (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Cargo fmt
        run: |
          git ls-files '*.rs' \
            | xargs rustfmt --edition 2021 --check

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout LXMF-rs
        uses: actions/checkout@v4

      - name: Checkout Reticulum-rs sibling dependency (pinned)
        run: |
          git clone https://github.com/FreeTAKTeam/Reticulum-rs.git ../Reticulum-rs
          cd ../Reticulum-rs
          git checkout "$RETICULUM_RS_REV"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install protobuf

      - name: Setup Python
        if: matrix.os == 'ubuntu-latest'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pinned Python LXMF stack (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            "git+https://github.com/markqvist/Reticulum.git@${PYTHON_RETICULUM_REV}" \
            "git+https://github.com/markqvist/LXMF.git@${PYTHON_LXMF_REV}"

      - name: Python interop gate (Linux only)
        if: matrix.os == 'ubuntu-latest'
        env:
          LXMF_PYTHON_INTEROP: "1"
        run: cargo test --test python_interop_gate -- --nocapture

      - name: Cargo test (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cargo test --workspace --all-targets

      - name: Cargo test (macOS)
        if: matrix.os != 'ubuntu-latest'
        run: cargo test --workspace --all-targets

  release-gate:
    name: Release Gate (Linux)
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
    steps:
      - name: Checkout LXMF-rs
        uses: actions/checkout@v4

      - name: Checkout Reticulum-rs sibling dependency (pinned)
        run: |
          git clone https://github.com/FreeTAKTeam/Reticulum-rs.git ../Reticulum-rs
          cd ../Reticulum-rs
          git checkout "$RETICULUM_RS_REV"

      - name: Checkout Python Reticulum sibling (pinned)
        run: |
          git clone https://github.com/markqvist/Reticulum.git ../reticulum
          cd ../reticulum
          git checkout "$PYTHON_RETICULUM_REV"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pinned Python LXMF stack
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            "git+https://github.com/markqvist/Reticulum.git@${PYTHON_RETICULUM_REV}" \
            "git+https://github.com/markqvist/LXMF.git@${PYTHON_LXMF_REV}"

      - name: Release gate - workspace tests
        run: cargo test --workspace --all-targets

      - name: Release gate - Python interop
        run: make interop-gate RETICULUM_PY_PATH=../reticulum

      - name: Release gate - build reticulumd for e2e
        run: cargo build --manifest-path ../Reticulum-rs/crates/reticulum/Cargo.toml --bin reticulumd

      - name: Release gate - reticulum e2e
        run: cargo run --manifest-path ../Reticulum-rs/crates/reticulum/Cargo.toml --bin rnx -- e2e --timeout-secs 20
